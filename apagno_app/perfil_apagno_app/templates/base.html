{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/base.css' %}">
</head>
<body>
    <div id="navbar">
        <a id="logo" href="/eventos_destacados">
            <img src="{% static 'imag/logo_sin_fondo.png' %}" alt="Logo">
        </a>
        <!--Funcionalidad descartada, pero se mantiene el código por si se quiere implementar en un futuro
        <div id="search">
            <input type="text" placeholder="Buscar eventos por palabra">
            <button type="submit">Buscar</button>
        </div>-->
        <div class="login-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'perfil' %}"> Perfil </a>
                <a href="{% url 'logout' %}"> Cerrar Sesión </a>
            {% else %}
                <a href="{% url 'login' %}"> Iniciar Sesión</a>
                <a href="{% url 'register_user' %}"> Registrarse </a>
            {% endif %}
         </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
