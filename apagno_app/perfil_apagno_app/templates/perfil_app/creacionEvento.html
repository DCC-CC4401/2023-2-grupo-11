{% load static %}
<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Apaño! Creación de evento</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style/base.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'perfil_app/style.css' %}">
        <style>
            .form-control:focus{border-color: #13a073;  box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.25); } 
            .has-error .form-control:focus{box-shadow: none; -webkit-box-shadow: none;}
        </style>
        <style>
            .adaptive-container {
            background-color: rgb(250, 221, 165);
            padding: 20px;
            border-radius: 5px;
            max-width: 1000px;
            margin: 0 auto;
        }
        </style>
        
    </head>
    <body>
        <div id="navbar">
            <a id="logo" href="destacados.html">
                <img src="{% static 'imag/logo_sin_fondo.png' %}" alt="Logo"> <!--Aquí colocar el logo -->
            </a>
            <div id="search">
                <input type="text" placeholder="Buscar eventos por palabra">
                <button type="submit">Buscar</button>
            </div>
            <div class="login-buttons">
                <a href="#">Ingresar</a>
                <a href="#">Registrarse</a>
            </div>
        </div>
        <!-- El contenido de tu página va aquí -->
        <div class="container" style="margin-top: 2em">

            <!-- Encabezado de la página-->
            <div class="py-5 text-center">
                <h1>Creación de evento</h1>
                <p class="lead">Crea el evento que tengas en mente y compártelo con la comunidad.</p>
            </div>
            <!-- Fin encabezado -->
                    <!-- Formulario de nueva tarea-->
                <form action="" method="post">
                {% csrf_token %} <!-- csrf token for basic security -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del evento</label>
                        <input type="text" class="form-control" id="nombre" placeholder="¿Qué planearás?">
                    </div>
                    <!-- Falta categoría-->
                    <div >
                        <label for="categoria">Categoría</label>
                        <select id="categoria"  class="form-control" name="selector_categoria">
                        <option class="disabled" value="">Elige una categoría</option>
                        {% for categoria in categorias %}
                            <option class="" value="{{ categoria.nombre }}" name="{{ categoria.nombre }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" placeholder="¿Qué día se realizará el evento?">
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" placeholder="¿A qué hora se realizará?">
                    </div>
                    <div class="mb-3">
                        <label for="lugar" class="form-label">Localización</label>
                        <input type="text" class="form-control" id="lugar" placeholder="¿Dónde se realizará?">
                    </div>
                    <div class="mb-3">
                        <label for="descripción" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripción" placeholder="Describe el evento que planeas"rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Imagen</label>
                        <input class="form-control" type="file" id="formFile" accept="image/png, image/jpeg">
                    </div>
                    <div class="row">
                        <button class="btn btn-primary" name="eventAdd" type="submit"><i class="fa fa-plus icon"></i>Agregar evento</button>
                        <button disabled class="btn btn-danger" name="eventDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Eliminar evento</button>
                    </div>
                
                </form>
        </div><!-- container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
