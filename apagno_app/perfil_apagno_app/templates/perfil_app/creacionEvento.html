{% load static %}
<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Apaño! Creación de evento</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style/base.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}">
        
    </head>
    <body>
        <div id="navbar">
            <a id="logo" href="destacados.html">
                <img src="{% static 'imag/logo_sin_fondo.png' %}" alt="Logo"> <!--Aquí colocar el logo -->
            </a>
            <div id="search">
                <input type="text" placeholder="Buscar eventos por palabra">
                <button type="submit">Buscar</button>
            </div>
            <div class="login-buttons">
                <a href="#">Ingresar</a>
                <a href="#">Registrarse</a>
            </div>
        </div>
        <!-- El contenido de tu página va aquí -->
        <div class="container" style="margin-top: 2em">

                <!-- Encabezado de la página-->
               
                <div class="py-5 text-center">
                    <h1 class="display-2" style="color:#0e7e6d">Apaño!</h1>
                    <p class="h4">Crea el evento que tengas en mente y compártelo con la comunidad.</p>
                    <hr>
                </div>
            
             
                <!-- Fin encabezado -->
                        <!-- Formulario de nueva tarea-->
                <div class="adaptive-container">
                    <form action="" method="post">
                    {% csrf_token %} <!-- csrf token for basic security -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del evento</label>
                            <input type="text" class="form-control" id="nombre" placeholder="¿Qué planearás?">
                        </div>
                        <!-- Falta categoría-->
                        <div >
                            <label for="categoria">Categoría</label>
                            <select id="categoria"  class="form-control" name="selector_categoria">
                            <option class="disabled" value="">Elige una categoría</option>
                            {% for categoria in categorias %}
                                <option class="" value="{{ categoria.nombre }}" name="{{ categoria.nombre }}">{{ categoria.nombre }}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" placeholder="¿Qué día se realizará el evento?">
                        </div>
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora" placeholder="¿A qué hora se realizará?">
                        </div>
                        <div class="mb-3">
                            <label for="lugar" class="form-label">Localización</label>
                            <input type="text" class="form-control" id="lugar" placeholder="¿Dónde se realizará?">
                        </div>
                        <div class="mb-3">
                            <label for="descripción" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripción" placeholder="Describe el evento que planeas, en un máximo de 250 palabras."rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Imagen</label>
                            <input class="form-control" type="file" id="formFile" accept="image/png, image/jpeg">
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <button class="btn btn-outline-primary" name="eventAdd" type="submit"><i class="fa fa-plus icon"></i>Agregar evento</button>
                            </div>
                            <div class="col-2">
                                <button disabled class="btn btn-outline-danger" name="eventDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Eliminar evento</button>
                            </div>
                            </div>
                          </div>
                    
                    </form>
            </div><!-- container -->
        

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
