<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Apaño! Creacion de evento</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" style="margin-top: 2em">

            <!-- Encabezado de la página-->
                <h1>Apaño!</h1>
                <p class="tagline">Creacion de evento</p>
            <!-- Fin encabezado -->
                <form action="" method="post">
                {% csrf_token %} <!-- csrf token for basic security -->
                    <!-- Formulario de nueva tarea-->
                    <div class="form-group">
                        <label for="nombre">Nombre del eventoa</label>
                        <input type="text" id="nombre" class="form-control" placeholder="¿Qué planearás?" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria"  class="form-control" name="selector_categoria">
                        <option class="disabled" value="">Elige una categoría</option>
                        {% for categoria in categorias %}
                            <option class="" value="{{ categoria.nombre }}" name="{{ categoria.nombre }}">{{ categoria.nombre }}</option>
                        {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="host">Host del evento</label>
                        <textarea  id="host" class="form-control" placeholder="¿Quién planea el evento?" name="host" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="lugar">Localización</label>
                        <textarea  id="lugar" class="form-control" placeholder="¿Donde?" name="lugar" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <textarea  id="descripcion" class="form-control" placeholder="¿Sobre que es el evento?" name="descripcion" required></textarea>
                    </div>
                    <!-- Fin formulario de nueva tarea -->
                    <!-- Botones para agregar o eliminar tarea -->
                    <div class="row">
                        <button class="btn btn-primary" name="eventAdd" type="submit"><i class="fa fa-plus icon"></i>Agregar evento</button>
                        <button disabled class="btn btn-danger" name="eventDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Eliminar evento</button>
                    </div>
                    <!-- Fin botones para agregar o eliminar tarea -->
                     <!-- Lista de las tareas existentes -->
                    <ul class="eventList">
                    {% for evento in eventos %} <!-- django template lang - for loop -->
                        <li class="eventItem">
                            <input type="checkbox" class="eventCheckbox" name="checkedbox" id="{{ evento.id }}" value="{{ evento.id }}">
                            <label for="{{ evento.id }}"><span class="complete-">{{ evento.nombre }}</span></label>
                            <span class="categoria-{{ evento.categoria }}">{{ evento.categoria }}</span>
                        </li>
                    {% endfor %}
                    </ul>
                <!-- Fin de la lista de tareas existentes-->
                </form>
        </div><!-- container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
