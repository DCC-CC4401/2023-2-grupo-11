{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'style/base.css' %}">
      <style>
        .form-group:focus{border-color: #13a073;  box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.25); } 
        .has-error .form-group:focus{box-shadow: none; -webkit-box-shadow: none;}
      </style>
      <style>
        .adaptive-container {
        background-color: rgb(250, 221, 165);
        padding: 20px;
        border-radius: 5px;
        max-width: 1000px;
        margin: 0 auto;
        }
      </style>
   </head>
   <body>
      <div id="navbar">
         <a id="logo">
               <img src="{% static 'imag/logo_sin_fondo.png' %}" alt="Logo"> <!--Aquí colocar el logo -->
         </a>
         <div id="search">
            <input type="text" placeholder="Buscar eventos por palabra">
            <button type="submit">Buscar</button>
         </div>
         <div class="login-buttons">
            {% if user.is_authenticated %}
               <a href="{% url 'logout' %}">Cerrar Sesión</a>
            {% else %}
               <a href="{% url 'login' %}">Ingresar</a>
            {% endif %}
         </div>
      </div>

      <div class="adaptive-container">
      <h1> Registro </h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre_usuario">Nombre</label>
            <input type="text" class="form-control" id=nombre_usuario name="nombre" required>
        </div>

        <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
        </div>

            <div class="form-group">
            <label for="apodo">Apodo</label>
            <input type="text" class="form-control" id="apodo" name="apodo" required>
            </div>

        <div>
            <label for="pronombre">Pronombre</label>
            <select id="pronombre" class="form-control" name="pronombre" required>
                <option class="disabled" value="">Elige un pronombre</option>
                <option value="El">El</option>
                <option value="La">La</option>
                <option value="Le">Le</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

            <div class="form-group">
                <label for="mail">Mail</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
            </div>
            <div class="form-group">
                <label for="contact">Contacto</label>
                <input type="text" class="form-control" id="contact" name="contact">
            </div>
            <button type="submit">Crear usuario</button>
      </form>
    </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </body>
</html>
