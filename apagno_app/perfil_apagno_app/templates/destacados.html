{% extends "base.html" %}

{% load static %}


{% block title %}Destacados de la Semana{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static '/static/style/destacados.css' %}">
{% endblock %}

{% block navbar %}
    <!-- Puedes incluir el botón "Crear Evento" solo si el usuario está autenticado -->
    <div id="crear-evento">
        <a href="#">Crear Evento</a>
    </div>
{% endblock %}

{% block content %}
    <h2>Destacados de la Semana</h2>

    <div class="evento">
        <h3>Nombre del Evento 1</h3>
        <img src="{% static 'imagen_evento_1.jpg' %}" alt="Evento 1">
        <p>Fecha: 01 de enero, 2024</p>
        <a href="#">Ver Más</a>
    </div>

    <!-- Agrega más eventos aquí (se pueden repetir estos bloques según sea necesario) -->

    <button id="mostrar-mas">Mostrar Más</button>
{% endblock %}
